apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-deployment
  labels:
    app: my-k8s-application
spec:
  selector:
    matchLabels:
      project: kgb # Servile will look for those Pods labels
  template:
    metadata:
      labels:
        project: kgb
    spec:
      containers:
        - name: web
          image: nginx:1.14.2
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: my-single-pod-service
  labels:
    env: prod
    owner: KirillOstapchuk
spec:
  selector:
    project: kgb # Selecting Pods with this label
  ports:
    - name: app-listener
      protocol: TCP
      port: 80 # Port on Load Balancer
      targetPort: 80 # Port on Pod
  type: LoadBalancer
